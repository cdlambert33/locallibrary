{% extends "base_generic.html" %}

{% block content %}
{% if request.resolver_match.url_name == 'book-create' %}
  <h1>Create new book:</h1>
{% else %}
  <h1>Edit book:</h1>
{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table class="space">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
  <br>
  <p>If your author is missing from the list above, click <a href="{% url 'author-create' %}">here </a> to add them.</p>
{% endblock %}
